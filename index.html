<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="./sketch.js" defer></script>
</head>
<body>
    <div id="header">Sketch!</div>
    <div id="content">
        <div id="left-buttons">
            <button type="button" class="button" id="erase-all">Erase Everything</button>
            <button type="button" class="button" id="new-sketch">New Sketch Board</button>
        </div>
        <div id="sketch-board"></div>
        <div id="right-buttons">
            <div>Pallette</div>
            <button type="button" class="button black-pen" id="black"></button>
            <button type="button" class="button blue-pen" id="blue"></button>
            <button type="button" class="button red-pen" id="red"></button>
            <button type="button" class="button green-pen" id="green"></button>
            <button type="button" class="button yellow-pen" id="yellow"></button>
            <button type="button" class="button" id="random">Random Colors!</button>
            <button type="button" class="button" id="shade">Shades Of Black</button>
            <button type="button" class="button" id="eraser">Eraser</button>
        </div>
    </div>
    <div id="footer">Designed by <a href="https://github.com/Maziar-M">Maziar-M</a></div>
</body>
</html>
